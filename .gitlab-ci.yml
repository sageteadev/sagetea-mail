stages:
  - build
  - doc
  - deploy

variables:
  GIT_SUBMODULE_STRATEGY: recursive
  DOCKER_DRIVER: overlay2
  CLICKABLE_VERSION: 6.23.0

.armhf: &armhf
  variables:
    ARCH: "armhf"
    ARCH_TRIPLET: "arm-linux-gnueabihf"

.arm64: &arm64
  variables:
    ARCH: "arm64"
    ARCH_TRIPLET: "aarch64-linux-gnu"

.amd64: &amd64
  variables:
    ARCH: "amd64"
    ARCH_TRIPLET: "x86_64-linux-gnu"

.dekko:
  stage: build
  image: clickable/amd64-16.04-$ARCH:16.04.4-qt5.9
  tags:
    - docker
  script:
    - apt-get update
    - apt-get -y -f --no-install-recommends install gnupg ubuntu-keyring software-properties-common
    - add-apt-repository ppa:bhdouglass/clickable
    - apt-get update
    - apt-get install -y clickable locales-all
    - apt-get -y remove wget
    - apt-get -y autoremove
    - apt-get clean 
    - rm -rf /var/lib/apt/lists/*
    - export CLICKABLE_CONTAINER_MODE=1
    - export CLICKABLE_ARCH=$ARCH
    - export CLICKABLE_NON_INTERACTIVE=1
    - clickable build
  artifacts:
    paths:
      - 'build/$ARCH_TRIPLET/*.click'
    when: on_success
    expire_in: 1 week

dekko:armhf:
  <<: *armhf
  extends: .dekko

dekko:arm64:
  <<: *arm64
  extends: .dekko

dekko:amd64:
  <<: *amd64
  extends: .dekko

docs:
  stage: doc
  image: clickable/ci-16.04-amd64:$CLICKABLE_VERSION
  script:
    - apt update
    - apt install -y doxygen plantuml graphviz doxyqml wget
    - wget -O /usr/share/plantuml/plantuml.jar https://downloads.sourceforge.net/project/plantuml/plantuml.jar?r=https%3A%2F%2Fsourceforge.net%2Fprojects%2Fplantuml%2Ffiles%2Fplantuml.jar%2Fdownload&ts=1591870450
    - doxygen
  artifacts:
    paths:
      - ./doxygen-out

pages:
  stage: deploy
  image: ruby:2.3
  script:
    - mv doxygen-out/html/* ./
    - mv docs/Gemfile* ./
    - mv docs/_config.yml ./
    - bundle install
    - bundle exec jekyll build -d public
  dependencies:
    - docs
  artifacts:
    paths:
      - public
  only:
    - master
