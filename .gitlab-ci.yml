stages:
  - clickbuild

variables:
  GIT_SUBMODULE_STRATEGY: recursive
  DOCKER_DRIVER: overlay2

click:armhf:
  stage: clickbuild
  image: clickable/ci-16.04-armhf
  tags:
    - docker
  script:
    - apt-get update
    - apt-get install qemu-user-static --quiet --yes
    - clickable build click-build
  cache:
    paths:
      - build-armhf
    untracked: true
  artifacts:
    paths:
      - 'build-armhf/*.click'
    when: on_success
    expire_in: 1 week

